<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .logo {
            height: 40px;
            margin-right: 20px;
        }
        .nav-title {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Book_icon.png" alt="Logo" class="logo">
        <span class="nav-title">Book</span>
    </nav>
</body>
</html>
