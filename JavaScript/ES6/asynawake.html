<!-- multiple then se bachne ke liye async awake ka use krte hai  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyncawake</title>
</head>

<body>
    <script>
        async function f()
        {
            let promise = new Promise((resolve, reject) =>{
            setTimeout(()=> resolve("done"), 2000)



            });
            let result=await promise;
            alert(result);

        }
        f();

    </script>

</body>

</html>

<!-- alert that promise is resolved  -->
