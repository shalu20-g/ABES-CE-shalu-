<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defaultparameter</title>
</head>
<body>
    <script>
        // funtion multiply (a,b)
        // {
        //     return a*b;
        // }
        // multiply(5); //NaN
        function multiply(a,b=1) //default parameter
        {
            return a*b;
        }
        multiply(5); //5*1=5
    </script>
</body>
</html>
