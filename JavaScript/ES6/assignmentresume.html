<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RESUME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      gap: 40px;
      padding: 20px;
    }
    .form-box, .resume-box {
      width: 45%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
    }
    .resume-box {
      background: #fafafa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .section {
      margin: 15px 0;
    }
    .section h3 {
      margin: 0 0 5px 0;
    }
    .skills-list {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Input Form -->
  <div class="form-box">
    <h2>RESUME</h2>
    <label>Name</label><br>
    <input type="text" id="nameInput" placeholder="Enter your name"><br><br>

    <label>Class / Education</label><br>
    <input type="text" id="classInput" placeholder="Enter your education"><br><br>

    <label>Skills (comma separated)</label><br>
    <textarea id="skillInput" placeholder="e.g. JavaScript, HTML, CSS"></textarea><br><br>

    <label>Address</label><br>
    <textarea id="addressInput" placeholder="Enter your address"></textarea>
  </div>

  <!-- Resume Preview -->
  <div class="resume-box">
    <div class="header">
      <!-- Profile Picture Placeholder -->
      <img src="image.png" alt="Profile" class="profile-pic">
      <h2 id="displayName">YOUR NAME</h2>
    </div>
    <div class="section">
      <h3>Education</h3>
      <p id="displayClass">--</p>
    </div>
    <div class="section">
      <h3>Skills</h3>
      <ul id="displaySkill" class="skills-list"><li>No skills added</li></ul>
    </div>
    <div class="section">
      <h3>Address</h3>
      <p id="displayAddress">--</p>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const classInput = document.getElementById("classInput");
    const skillInput = document.getElementById("skillInput");
    const addressInput = document.getElementById("addressInput");

    nameInput.addEventListener("input", () => {
      document.getElementById("displayName").textContent = nameInput.value.toUpperCase() || "YOUR NAME";
    });
    classInput.addEventListener("input", () => {
      document.getElementById("displayClass").textContent = classInput.value || "--";
    });
    skillInput.addEventListener("input", () => {
      const skills = skillInput.value.split(",").map(s => s.trim()).filter(s => s);
      const skillList = document.getElementById("displaySkill");
      skillList.innerHTML = skills.length ? skills.map(s => <li>${s}</li>).join("") : "<li>No skills added</li>";
    });
    addressInput.addEventListener("input", () => {
      document.getElementById("displayAddress").textContent = addressInput.value || "--";
    });
  </script>
</body>
</html>
